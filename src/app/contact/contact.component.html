<div class="contact">
    <div class="info text-center py-5">
        <h2>CONTACT SECTION</h2>
        <div class="line-with-star">
            <span class="line"></span>
            <i class="fa fa-star"></i>
            <span class="line"></span>
          </div>

          <form class="w-50 m-auto py-5 my-5">
            <input id="userName" type="text" placeholder="userName" name="userName" class="form-control border-0 border-bottom py-3 my-2 position-relative  w-100">
            <input id="userAge" type="text" placeholder="userAge" name="userAge" class="form-control border-0 border-bottom py-3 my-2 position-relative w-100">
            <input id="userEmail" type="text" placeholder="userEmail" name="userEmail" class="form-control border-0 border-bottom py-3 my-2 position-relative w-100">
            <input id="userPassword" type="text" placeholder="userPassword" name="userPassword" class="form-control border-0 border-bottom py-3 my-2 position-relative w-100">

            <button class="btn mt-4 text-white" style="background-color: #1abc9c;"> send Message </button>          </form>
    </div>
</div>
